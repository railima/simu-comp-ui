<div class="container">
  <mat-card class="box">
    <mat-card-title>
      Minhas simulações
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="simulacoes"
        class="mat-elevation-z8 tabela"
      >
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição da compra</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            {{ simulacao.descricao }}
          </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            {{ simulacao.data | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            {{ simulacao.valor | currency: "BRL" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantidadeParcela">
          <th mat-header-cell *matHeaderCellDef>Número de parcelas</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            {{ simulacao.quantidadeParcela }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valorTotalJurosSimples">
          <th mat-header-cell *matHeaderCellDef>Valor total com juros</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            {{ simulacao.valorTotalJurosSimples | currency: "BRL" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let simulacao" class="align-esquerda">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="buscarDetalhes(simulacao)">
                <mat-icon>remove_red_eye</mat-icon>
                <span>DETALHES</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="[
            'descricao',
            'data',
            'valor',
            'quantidadeParcela',
            'valorTotalJurosSimples',
            'acoes'
          ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: [
              'descricao',
              'data',
              'valor',
              'quantidadeParcela',
              'valorTotalJurosSimples',
              'acoes'
            ]
          "
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
