<div class="container">
  <mat-card class="box">
    <mat-card-title>
      Simular compra
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="formulario">
        <mat-form-field>
          <input
            type="text"
            matInput
            required
            placeholder="Descrição da compra"
            formControlName="descricao"
          />
          <mat-error>Campo Obrigatório</mat-error>
        </mat-form-field>

        <div>
          <mat-form-field>
            <input
              type="number"
              matInput
              required
              placeholder="Valor da compra"
              formControlName="valor"
            />
            <mat-error>Campo Obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              type="number"
              matInput
              required
              placeholder="Juros (%)"
              formControlName="juros"
            />
            <mat-error>Campo Obrigatório</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="number"
              matInput
              required
              placeholder="Quantidade de parcelas"
              formControlName="quantidadeParcela"
            />
            <mat-error>Campo Obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              required
              placeholder="Data da compra"
              formControlName="data"
              [matDatepicker]="dataCompraDatePicker"
            />
            <mat-error>Campo Obrigatório</mat-error>
            <mat-datepicker-toggle
              matSuffix
              [for]="dataCompraDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #dataCompraDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="align-center">
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="simular()"
      >
        SIMULAR
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="salvar()"
      >
        SALVAR
      </button>
    </mat-card-actions>

    <table
        mat-table
        [dataSource]="compraSimulada?.parcelas"
        class="mat-elevation-z8 tabela"
        let i="index"
        *ngIf="compraSimulada?.parcelas"
      >
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Número da parcela</th>
          <td mat-cell *matCellDef="let parcela" class="align-esquerda">
            {{ parcela.numero }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef>Data de vencimento</th>
          <td mat-cell *matCellDef="let parcela" class="align-esquerda">
            {{ parcela.dataVencimento | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valorJurosSimples">
          <th mat-header-cell *matHeaderCellDef>Valor com juros</th>
          <td mat-cell *matCellDef="let parcela" class="align-esquerda">
            {{ parcela.valorJurosSimples }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['numero', 'dataVencimento', 'valorJurosSimples']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['numero', 'dataVencimento', 'valorJurosSimples']
          "
        ></tr>
      </table>
  </mat-card>

  <br>

</div>
