<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <!-- <mat-list-item> <i class="material-icons">list</i> MENU </mat-list-item>
      <mat-divider></mat-divider> -->
      <a class="link" mat-list-item [routerLink]="'/simulacao-compra'"> Simular Compra </a>
      <a class="link" mat-list-item [routerLink]="'/minhas-simulacoes'"> Minhas Simulações </a>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card class="card-width">
      <mat-card-title class="align-center">
        Simular compra
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content >
        <form [formGroup]="formulario" class="container">
          <div>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Descrição da compra"
                formControlName="descricao"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="Valor da compra"
                formControlName="valor"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="Juros"
                formControlName="juros"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="Quantidade de parcelas"
                formControlName="quantidadeParcela"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Data da compra"
                formControlName="data"
                [matDatepicker]="dataCompraDatePicker"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dataCompraDatePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #dataCompraDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions class="align-center">
          <button
          type="button"
          mat-raised-button color="primary"
          (click)="salvar()"
        >
          SALVAR
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
